name: Auto Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    
    # Only run if PR is merged (not closed without merge)
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/web/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LICENSE
            README.md
          tag_name: v${{ steps.version.outputs.version }}
          body: |
            # Release v${{ steps.version.outputs.version }}
            
            ## Changes
            - PR: #${{ github.event.pull_request.number }}
            - Title: ${{ github.event.pull_request.title }}
            - Merged by: @${{ github.event.pull_request.merged_by.login }}
            
            See commit details: ${{ github.event.pull_request.head.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Release Created
        run: echo "âœ… Release v${{ steps.version.outputs.version }} created successfully!"
